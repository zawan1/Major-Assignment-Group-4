<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#grad)"/>
  
  <!-- Head -->
  <circle cx="200" cy="110" r="45" fill="#ffffff"/>
  
  <!-- Body - Doctor coat -->
  <rect x="130" y="165" width="140" height="175" fill="#ffffff" rx="10"/>
  
  <!-- Left arm -->
  <rect x="80" y="180" width="50" height="80" fill="#ffffff" rx="25"/>
  
  <!-- Right arm -->
  <rect x="270" y="180" width="50" height="80" fill="#ffffff" rx="25"/>
  
  <!-- Stethoscope symbol -->
  <path d="M 180 200 Q 160 200 160 220" stroke="#2563eb" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 220 200 Q 240 200 240 220" stroke="#2563eb" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 160 220 L 200 250 L 240 220" stroke="#2563eb" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Name -->
  <text x="200" y="380" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">
    Dr. Ahmad Khan
  </text>
  
  <!-- Title -->
  <text x="200" y="410" font-size="14" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">
    Senior Consultant Cardiologist
  </text>
</svg>
